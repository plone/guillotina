<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>{title}</title>
  <link rel="icon" type="image/png" href="{static_url}images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{static_url}images/favicon-16x16.png" sizes="16x16" />
  <link href='{static_url}css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{static_url}css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{static_url}css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{static_url}styles.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{static_url}css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='{static_url}css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='{static_url}/css/swagger-ui.css' media='screen' rel='stylesheet' type='text/css'/>

  <script src='{static_url}lib/object-assign-pollyfill.js' type='text/javascript'></script>
  <script src='{static_url}lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/handlebars-4.0.5.js' type='text/javascript'></script>
  <script src='{static_url}lib/lodash.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/backbone-min.js' type='text/javascript'></script>
  <script src='{static_url}lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
  <script src='{static_url}lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
  <script src='{static_url}lib/jsoneditor.min.js' type='text/javascript'></script>
  <script src='{static_url}lib/marked.js' type='text/javascript'></script>
    

  <!-- Some basic translations -->
  <!-- <script src='{static_url}lang/translator.js' type='text/javascript'></script> -->
  <!-- <script src='{static_url}lang/ru.js' type='text/javascript'></script> -->
  <!-- <script src='{static_url}lang/en.js' type='text/javascript'></script> -->

  <script type="application/json" id="swagger-configuration">
    {swagger_settings}
  </script>
  <script src='{static_url}integration.js' type="text/javascript">
  </script>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="{base_url}">
      <img class="logo__img" alt="swagger" height="30" width="30" src="{static_url}images/logo_small.png">
      <span class="logo__title">{title}</span></a>
    {auth}
  </div>
</div>


<div class="api-popup-dialog" id="login-modal" style="display:none;">
  <div class="api-popup-dialog-wrapper">
    <div class="api-popup-title">Authenticate</div>
    <div class="api-popup-content">
      <div class="auth-container">
        <div class="wrapper">
          <label for="baseUrl">Base API Endpoint URL:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="baseUrl" data-name="baseUrl">
          </section>
        </div>
        <div class="wrapper">
          <label for="authorization">Authorization Token:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="authorization" data-name="authorization">
          </section>
        </div>
        <hr />
        <h4>Or...</h4>
        <div class="wrapper">
          <label for="username">Username:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="username" data-name="username">
          </section>
        </div>
        <div class="wrapper">
          <label for="password">Password:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="password" id="password" data-name="password">
          </section>
        </div>
      </div>
      <div class="api-popup-actions">
        <button type="submit" id="authenticate" class="auth__button auth_submit__button">Authorize</button>
        <button type="submit" id="cancel" class="auth__button auth_submit__button">Cancel</button>
      </div>
    </div>
  </div>
  <div class="api-popup-dialog-shadow"></div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.23.4/swagger-ui-bundle.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.22.1/swagger-ui-standalone-preset.js"> </script>
</body>
</html>
